<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Basketball GIPHY</title>
</head>

<body>

  <form id="form">
    <nav class="#455a64 blue-grey darken-2">
      <div class="nav-wrapper">
        <div class="input-field #b0bec5 blue-grey lighten-3">
          <input id="search" type="search" placeholder="Add a New Category" name='query' required>
          <label class="label-icon" for="search"><i class="material-icons add-button">add</i></label>
          <i class="material-icons x-button" value="Reset form">close</i>
        </div>
      </div>
    </nav>
    <button class="btn waves-effect waves-light submit-btn #607d8b blue-grey" type="submit" name="action">Submit</button>
  </form>


  <ul id="slide-out" class="sidenav sidenav-fixed categories #eceff1 blue-grey lighten-5">
    <li>
      <div class="user-view">
        <div class="background #607d8b blue-grey">
        </div>
        <h4 class='side-title'>CATEGORIES</h4>
      </div>
    </li>
  </ul>
  <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>



  <main>
    <div class="container">
      <div class="gif-content">
      </div>
    </div>
  </main>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>

</body>

</html>
